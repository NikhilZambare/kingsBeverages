<div class="aboutus-header">
    Contact Us
</div>
<div class="container" style="margin-top: 30px;">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="form_name">Name</label>
          <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
            <label for="form_email">Email</label>
            <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
            <div class="help-block with-errors"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
            <label for="form_phone">Phone</label>
            <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
            <div class="help-block with-errors"></div>
          </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="form_phone">Subject</label>
          <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your subject">
          <div class="help-block with-errors"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="form_message">Details</label>
          <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required data-error="Please,leave us a message."></textarea>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="col-md-12" style="margin-top: 8px;">
        <input type="submit" class="btn btn-them btn-send" value="Send message">
      </div>
    </div>
  </div>
