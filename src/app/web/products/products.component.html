<div class="aboutus-header">
    Our Products
</div>
<!-- ======= Product Section ======= -->
<section id="services" class="services">
    <div class="container">
  
      <div class="section-title" data-aos="fade-up">
        <h2 class="services-titl">Our Products</h2>
        <p class="services-dsc">Magnam dolores commodi suscipit eius consequatur ex aliquid fug</p>
      </div>
      <div class="row justify-content-center">
        <button class="btn btn-primary btn-sm enquiry">MINERAL WATER</button>
        <button class="btn btn-primary btn-sm enquiry">DRINKS</button>
        <button class="btn btn-primary btn-sm enquiry">PREMIUM DRINKS</button>
        <button class="btn btn-primary btn-sm enquiry">JUICES</button>
      </div>
      <div class="row">
        <div class="col-md-6 col-lg-3" *ngFor="let product of productData">
          <div class="products mb-3">
            <img [src]="product.img" alt="">
            <div class="products-data">
              <h3 class="products-title">{{product.name}}</h3>
              <p class="products-price">{{product.price}}</p>
              <p class="products-dsc">{{product.dsc}}</p>
              <button class="btn btn-primary btn-sm w-100 mb-2">Send Enquiry</button>
            </div>
          </div>
        </div>
  
      </div>
  
    </div>
  </section>
